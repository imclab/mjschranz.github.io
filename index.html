---
layout: default
---
{% for post in paginator.posts %}
  <span class="tag-line">
    {{ post.date | date_to_string }}
  </span>
  <h2 class="post-title">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  {{ post.content }}
  <small class="small-tag-line">- Tagged in {{ post.tags | array_to_sentence_string }}.</small>
  <hr/>
{% endfor %}
